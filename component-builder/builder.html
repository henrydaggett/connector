<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Component Builder</title>
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet"
    href="https://sgithub.fr.world.socgen/pages/sgbootstrap/sg-bootstrap-v4/master/@sg-bootstrap/core/build/sg-bootstrap-dark.css">
  <link rel="stylesheet"
    href="https://sgithub.fr.world.socgen/pages/sgbootstrap/sg-bootstrap-v4/master/@sg-bootstrap/icons/dist/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="d-flex bg-lvl4">
  <aside class="d-flex flex-col vh-100 p-2" style="width: 320px">
    <section class="bg-lvl3 w-100">

      <h3 class="px-3 mt-3" id="componentName"></h3>

      <section class="border-bottom border-light-alpha-md px-2 py-3">
        <h6 class="font-weight-semibold ml-2">Styles</h6>

        <article id="styleControls">
          <p class="text-secondary text-small mb-0 ml-2 mt-3">No styles for this one!</p>
        </article>
      </section>

      <section class="border-bottom border-light-alpha-md px-2 py-3">
        <h6 class="font-weight-semibold ml-2">Features</h6>

        <article id="featureControls">
          <p class="text-secondary text-small mb-0 ml-2 mt-3">No features for this one!</p>
        </article>
      </section>

      <section class="px-2 py-3">
        <h6 class="font-weight-semibold ml-2">States</h6>

        <article id="stateControls">
          <p class="text-secondary text-small mb-0 ml-2 mt-3">No states for this one!</p>
        </article>
      </section>

    </section>
  </aside>

  <main class="d-flex py-2 pr-2 vh-100 flex-grow-1">
    <section class="bg-lvl1 flex-grow-1 flex-center" id="previewContainer">

    </section>
  </main>

  <script type="module" src="component-building.js"></script>
  <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
  <script src="https://unpkg.com/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
  <script
    src="https://sgithub.fr.world.socgen/pages/sgbootstrap/sg-bootstrap-v4/master/@sg-bootstrap/core/build/sg-bootstrap.min.js">
    </script>
</body>

</html>
